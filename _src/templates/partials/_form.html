<form name="form-party" class="form-party">
    <div class="container__module bg-gray">
      <div class="container">
        <h2 class="content__title--h2">Elige la fecha y el importe</h2>

        <div class="pick__data">
          <div class="dateparty">
            <img class="icon icon--input" src="assets/images/svg/calendar.svg" alt="Calendario">
            <input
              type="date"
              required="required"
              id="dateparty"
              name="dateparty"
              class="form--input"
            />
            <div class="error"></div>
          </div>
  
          <div class="moneyparty">
            <img class="icon icon--input" src="assets/images/svg/money-bag.png" alt="Importe">
            <input
              type="text"
              id="moneyparty"
              name="moneyparty"
              required="required"
              class="form--input"
            />
            <div class="error"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container__module">
      <div class="container">
        <h2 class="content__title--h2">Gente invitada</h2>
        <ul class="module__people" id="list">
          <li class="module__people--list">
            <h3 class="list-organizer">Soy quien organiza la fiesta</h3>
            <div class="namepeople">
              <label class="input--label name--label" for="namepeople-1"
                >Nombre</label
              >
              <input
                type="text"
                id="namepeople-1"
                name="namepeople"
                required="required"
                placeholder="Name"
                class="form--input name"
              />
              <div class="error"></div>
            </div>

            <div class="emailpeople">
              <label class="input--label email--label" for="emailpeople-1"
                >Email</label
              >
              <input
                type="email"
                id="emailpeople-1"
                name="emailpeople"
                required="required"
                placeholder="Email"
                class="form--input email"
              />
              <div class="error"></div>
            </div>

            <button type="button" class="btn remove-people">
            </button>
          </li>

          <li class="module__people--list">
            <div class="namepeople">
              <label class="input--label name--label" for="namepeople-2"
                >Nombre</label
              >
              <input
                type="text"
                id="namepeople-2"
                name="namepeople"
                required="required"
                placeholder="Name"
                class="form--input name"
              />
              <div class="error"></div>
            </div>

            <div class="emailpeople">
              <label class="input--label email--label" for="emailpeople-2"
                >Email</label
              >
              <input
                type="email"
                id="emailpeople-2"
                name="emailpeople"
                required="required"
                placeholder="Email"
                class="form--input email"
              />
              <div class="error"></div>
            </div>

            <button type="button" class="btn remove-people" data-index="1">
              <img class="icon icon--input" src="assets/images/svg/trash.svg" alt="Eliminar">
            </button>
          </li>

          <li class="module__people--list">
            <div class="namepeople">
              <label class="input--label name--label" for="namepeople-3"
                >Nombre</label
              >
              <input
                type="text"
                id="namepeople-3"
                name="namepeople"
                required="required"
                placeholder="Name"
                class="form--input name"
              />
              <div class="error"></div>
            </div>

            <div class="emailpeople">
              <label class="input--label email--label" for="emailpeople-3"
                >Email</label
              >
              <input
                type="email"
                id="emailpeople-3"
                name="emailpeople"
                required="required"
                placeholder="Email"
                class="form--input email"
              />
              <div class="error"></div>
            </div>

            <button type="button" class="btn remove-people" data-index="2">              
              <img class="icon icon--input" src="assets/images/svg/trash.svg" alt="Eliminar">
            </button>
          </li>
        </ul>
        <button type="button" class="btn addpeople">          
          <img class="icon icon--input" src="assets/images/svg/plus.svg" alt="Añadir participantes">
          <span>Añade amig@s</span>
        </button>
        <div class="error errorfriend"></div>
        <div class="error errorinputs"></div>      
      </div>
    </div>
    <div class="container__module bg-gray">
      <div class="container">
        <button class="btn create-event" id="btnsend" type="submit">Crear el evento</button>
      </div>
      
    </div>
  </form>
